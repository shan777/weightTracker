
<!doctype html>
<html>
<head>
    <title>Simple Weight Tracking Journal</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: url("ruler.jpg") no-repeat center center fixed;
        background-size: cover;
    }   
    tr {
        background-color: white;
        color: black;
    }
    .modal-header {
        background-color: greenyellow;
        color: slateblue !important;
        text-align: center;
        font-size: 26px;
    }
    .modalButton {
        text-align: center;
    }
    .page-header {
        font-weight: bolder;
        text-shadow: 4px 4px 4px white;
    }
    .label {
        text-shadow: none;
    }
    .goalText {
        background-color: greenyellow;
        font-weight: bold;
        border-radius: 5px;;
        border: 0.5px solid slateblue;
        padding: 7px;
        /* margin-left: 16px; */
    }
    .blinking {
        animation: blinkingText 3s infinite;
        /* animation-delay: 5s; */
        font-weight: bolder;
    }
    @keyframes blinkingText {
        0% { color: rgb(24, 102, 236);}
        40% { color: rgb(22, 50, 191);}
        50% { color: rgb(57, 79, 223);}
        99% { color: rgb(40, 15, 202);}
        100% { color: rgb(45, 54, 223);}
    }
    </style>

</head>
<body>
    
    <!-- Modal 
    <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:20px 30px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><span class="glyphicon glyphicon-alert"></span></h2>
                    <h4><span>Ooops! Something went wrong.<br>Please make sure that </span></h4>
                    <h5><span class="glyphicon glyphicon-check"></span> Student Name is <u>at least two letters long</u></h5>
                    <h5><span class="glyphicon glyphicon-check"></span> Student Grade is a <u>number between 0 and 100</u></h5>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="newStudentName" id="newStudentName" placeholder="Student Name">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </span>
                        <input type="text" class="form-control" name="newCourse" id="newCourse"
                            placeholder="Student Course">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-education"></span>
                        </span>
                        <input type="text" class="form-control" name="newStudentGrade" id="newStudentGrade"
                            placeholder="Student Grade - must be a number between 0 and 100">
                    </div>
                    <div class="modalButton" style="padding:20px 30px;">
                        <button type="button" class="btn btn-success" id="newAddButton" style="background-color: blue;">Add</button>
                        <button type="button" class="btn btn-default" id="newClearButton">Clear</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>        
     end of error Modal -->

    <!-- Modal - when fields are left blank -->


    <div class="modal fade" id="emptyModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="padding:20px 30px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2><span class="glyphicon glyphicon-alert"></span></h2>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <h4 style="text-align: center;"><span>All fields must be filled in.</span></h4>
                   </div>
                </div>
            </div>        
        </div>        
    <!-- end of empty Modal -->

    <div class="container-fluid">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <!-- below is visible on all sizes EXCEPT mobile and tablet sizes -->
            <h2 class="page-header">Simple Weight Tracking Journal</h2>
        </div>
        
        <div class="row-no-gutters col-lg12 col-md-12 col-sm-12 col-xs-12">
        <h4 class="pull-left goalText blinking">Goal Weight: <span class="avgGrade"></span></h4>
        </div>

        <!-- below is visible on all sizes EXCEPT mobile and tablet sizes -->
        <div class="hidden-xs hidden-sm visible-md visible-lg student-add-form col-lg-4 col-md-4 pull-right">
            <h4>Add Entry</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="date" class="form-control" name="todaysDate" id="today">
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-scale"></span>
                </span>
                <input type="number" class="form-control" name="studentName" id="weight" placeholder="Weight">
            </div>
            <div class="alert alert-warning hidden" id="edit-weight-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Weight is required.
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-comment"></span>
                </span>
                <input type="text" class="form-control" name="note" id="note" placeholder="Note">
            </div>
            <!-- <div class="alert alert-warning hidden" id="edit-name-alert" role="alert" style="padding: 5px 15px"> -->
            <div class="alert alert-warning hidden" id="edit-note-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    If left blank, 'N/A' will be displayed.
            </div>
            <button type="button" class="btn btn-success" id="addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default" id="cancelButton" onclick="">Cancel</button>
            <!-- <button type="button" class="btn-info">Get data From Server</button> -->
        </div>
        

        <!-- only show this element when the user gets to mobile and tablet versions-->
        <div class="visible-xs visible-sm hidden-md hidden-lg student-add-form col-sm-8 col-xs-12 pull-left">
            <h4>Add Entry</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="date" class="form-control" name="todaysDate" id="today">
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-scale"></span>
                </span>
                <input type="number" class="form-control" name="studentName" id="weight" placeholder="Weight">
            </div>
            <div class="alert alert-warning hidden" id="edit-weight-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Weight is required.
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-comment"></span>
                </span>
                <input type="text" class="form-control" name="note" id="note" placeholder="Note">
            </div>
            <!-- <div class="alert alert-warning hidden" id="edit-name-alert" role="alert" style="padding: 5px 15px"> -->
            <div class="alert alert-warning hidden" id="edit-note-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    If left blank, 'N/A' will be displayed.
            </div>
            <button type="button" class="btn btn-success" id="addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default" id="cancelButton" onclick="">Cancel</button>
            <!-- <button type="button" class="btn-info">Get data From Server</button> -->
        </div>


        <div class="student-list-container col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <table class="student-list table">
                <thead>
                <tr style="background-color:rgb(15, 93, 248); color: white;">
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Note</th>
                    <th>To Goal</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
