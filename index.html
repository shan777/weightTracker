<!doctype html>
<html>
<head>
    <title>Simple Weight Tracking Journal</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        /* background: url("ruler.jpg") no-repeat center center fixed; */
        background-size: cover;
        background-color: #fbfaf9;
    }   
    tr {
        background-color: white;
        color: black;
    }
    .modal-header {
        background-color: greenyellow;
        color: slateblue !important;
        text-align: center;
        font-size: 26px;
    }
    .modalButton {
        text-align: center;
    }
    .page-header {
        font-weight: bolder;
        text-shadow: 4px 4px 4px white;
    }
    .label {
        text-shadow: none;
    }
    .goalText {
        background-color: greenyellow;
        font-weight: bold;
        border-radius: 5px;;
        border: 0.5px solid slateblue;
        padding: 7px;
        /* margin-left: 16px; */
    }
    .blinking {
        animation: blinkingText 3s infinite;
        /* animation-delay: 5s; */
        font-weight: bolder;
    }
    @keyframes blinkingText {
        0% { color: rgb(69, 91, 231);}
        40% { color: rgb(22, 50, 191);}
        50% { color: rgb(69, 91, 231);}
        99% { color: rgb(40, 15, 202);}
        100% { color: rgb(81, 102, 240);}
    }
    .scaleBig {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 0 10px 10px 5px;
        width: 20%;
    }
    .scaleSmall {
        position: absolute;
        top: 150px;
        right: 0;
        padding: 15px 0 5px 25px;
        width: 35%;
    }
    </style>

</head>
<body>
    <img class="scaleBig visible-md visible-lg hidden-xs hidden-sm" src="scale.png" title="scale_image">
    <img class="scaleSmall hidden-xs visible-sm hidden-md hidden-lg" src="scale.png" title="scale_image">
    
    <div class="modal fade" id="emptyModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="padding:20px 30px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2><span class="glyphicon glyphicon-alert"></span></h2>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <h4 style="text-align: center;"><span>All fields must be filled in.</span></h4>
                   </div>
                </div>
            </div>        
        </div>        
    <!-- end of empty Modal -->

    <div class="container-fluid">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <!-- below is visible on all sizes EXCEPT mobile and tablet sizes -->
            <h2 class="page-header">My Weight Tracker</h2>
        </div>
        


        <div class="row-no-gutters col-lg12 col-md-12 col-sm-12 col-xs-12">
        <h4 class="pull-left goalText ">Goal Weight: <span class="avgGrade blinking"></span> lbs</h4>            
        <button class="btn btn-warning btn-xs">Edit</button>

        </div>


        <!-- below is visible on all sizes EXCEPT mobile and tablet sizes -->
        <div class="hidden-xs hidden-sm visible-md visible-lg student-add-form col-lg-3 col-md-4 pull-right">
            <h3 style="margin-top: 2px; margin-bottom: 20px;">Add Entry</h3>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="date" class="form-control" name="todaysDate" id="today">
            </div>

            <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-scale"></span>
                    </span>
                    <input type="number" class="form-control" name="studentName" id="weight" placeholder="Weight">
                        <span class="input-group-addon">lbs</span>
            </div>
            <div class="alert alert-warning hidden" id="edit-weight-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Weight is required.
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-comment"></span>
                </span>
                <textarea rows="2" type="text" class="form-control" name="note" id="note" placeholder="Simple Note"></textarea>
            </div>
            <!-- <div class="alert alert-warning hidden" id="edit-name-alert" role="alert" style="padding: 5px 15px"> -->
            <div class="alert alert-warning hidden" id="edit-note-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    If left blank, 'N/A' will be displayed.
            </div>

            <button type="button" class="btn btn-success" id="addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default" id="cancelButton" onclick="">Cancel</button>
            <!-- <button type="button" class="btn-info">Get data From Server</button> -->
        </div>
        

        <!-- only show this element when the user gets to mobile and tablet versions-->
        <div class="visible-xs visible-sm hidden-md hidden-lg student-add-form col-sm-7 col-xs-12 pull-left">
            <h3>Add Entry</h3>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="date" class="form-control" name="todaysDate" id="today">
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-scale"></span>
                </span>
                <input type="number" class="form-control" name="studentName" id="weight" placeholder="Weight">
                    <span class="input-group-addon">lbs</span>
            </div>
            <div class="alert alert-warning hidden" id="edit-weight-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    Weight is required.
            </div>

            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-comment"></span>
                </span>
                <input type="text" class="form-control" name="note" id="note" placeholder="Simple Note">
            </div>
            <!-- <div class="alert alert-warning hidden" id="edit-name-alert" role="alert" style="padding: 5px 15px"> -->
            <div class="alert alert-warning hidden" id="edit-note-alert" role="alert" style="padding: 5px 15px">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    If left blank, 'N/A' will be displayed.
            </div>
            <div style="margin-bottom: 20px;">
                <button type="button" class="btn btn-success" id="addButton" onclick="">Add</button>
                <button type="button" class="btn btn-default" id="cancelButton" onclick="">Cancel</button>
            </div>
            <!-- <button type="button" class="btn-info">Get data From Server</button> -->
        </div>


        <!-- filtering with input -->
        <!-- <div class="input-group form-group">
            <input class=" form-control col-xs-12 col-sm-12 col-md-8 col-lg-8 pull-left" id="myInput" type="text" placeholder="Type something here to search the table"><br>
        </div> -->


        <div class="student-list-container col-xs-12 col-sm-12 col-md-8 col-lg-9">
            <table class="student-list table table-striped table-hover">
                <thead>
                <tr style="background-color:rgb(15, 93, 248); color: white;">
                    <th>Date</th>
                    <th>Weight</th>
                    <th>Note</th>
                    <th>To Goal</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="weightTable">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
